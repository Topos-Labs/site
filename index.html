<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topos Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --accent: #22d3ee;
            --bg-dark: #0a0a0f;
            --text-primary: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.3), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(34, 211, 238, 0.2), transparent);
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease-out;
        }

        .image-container {
            margin-bottom: 2rem;
            animation: floatAnimation 3s ease-in-out infinite, fadeIn 1s ease-out 0.3s both;
        }

        .gorilla-img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gorilla-img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 30px 80px rgba(99, 102, 241, 0.5);
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .message {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--accent), #f472b6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s ease-in-out infinite, fadeIn 1s ease-out 0.5s both;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.25rem 3rem;
            border-radius: 100px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            background: linear-gradient(135deg, var(--primary), #818cf8);
            color: white;
            box-shadow: 0 4px 30px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            animation: fadeIn 1s ease-out 0.7s both, pulse 2s ease-in-out infinite;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.6);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 30px rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 4px 50px rgba(99, 102, 241, 0.7); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
            box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        /* Glitch effect on hover */
        .message:hover {
            animation: glitch 0.3s ease-in-out infinite, gradientText 3s ease-in-out infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 600px) {
            .message {
                font-size: 1.8rem;
            }
            .gorilla-img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo">TOPOS LABS</div>

        <div class="image-container">
            <img src="https://i.imgur.com/JkXOQRD.png" alt="Gorilla" class="gorilla-img" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Gorilla_gorilla_gorilla8.jpg/800px-Gorilla_gorilla_gorilla8.jpg'">
        </div>

        <div class="message">—Å—Ç–∞—Å –ø–æ—à–µ–ª –Ω–∞ —Ö—É–π</div>

        <a href="#" class="btn" onclick="alert('–°—Ç–∞—Å —Ç–æ—á–Ω–æ –ø–æ—à–µ–ª –Ω–∞ —Ö—É–π! ü¶ç'); return false;">
            Know More
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 6) + 's';
            particlesContainer.appendChild(particle);
        }

        // Easter egg: Konami code
        let konamiCode = [];
        const secretCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.keyCode);
            if (konamiCode.length > 10) konamiCode.shift();
            if (konamiCode.join(',') === secretCode.join(',')) {
                document.body.style.animation = 'glitch 0.1s infinite';
                setTimeout(() => document.body.style.animation = '', 2000);
            }
        });
    </script>
</body>
</html>
